<div class="card">
    <div class="card-img-top">
        <img class="" src="{{image}}" alt="{{imagealt}}">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{text}}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary confirm" (click)="onConfirmClick()" >
            {{btnConfirmText}}
        </button>
    </div>
</div>
