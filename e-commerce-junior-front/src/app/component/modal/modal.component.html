<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <!-- <div *ngIf="useTemplate"> -->
        <ng-template #dynamicComponent></ng-template>
    <!-- </div> -->
</div>

<div class="modal-footer" *ngIf="isConfirmDialog">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Ok click')">Ok</button>
</div>
